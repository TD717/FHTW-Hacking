<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script>
    fetch('./include/links.html')
      .then(response => response.text())
      .then(data => {
        document.head.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => console.error('Error loading head links:', error));
  </script>
</head>
<body>
  <div id="header"></div>

  <!-- Title Section -->
  <div class="bg-dark text-white py-3">
    <div class="container d-flex flex-column align-items-center text-center py-5">
      <h1 class="fw-bold">Courses</h1>
    </div>
  </div>

  <!-- Courses Selection Section -->
  <div class="text-white py-5">
    <div class="container d-flex flex-column align-items-center text-center py-5">
      <p class="fw-lighter fs-5 mb-5" style="max-width: 800px;">
        Choose a field to begin your cybersecurity journey! Each course is designed to build your knowledge step-by-step with practical challenges and real-world examples.
      </p>

      <div class="position-relative" style="width: 600px; height: 600px;">
        <!-- Top Circle -->
        <div class="position-absolute" style="top: 0%; left: 50%; transform: translate(-50%, 0);">
          <div class="course-item text-center">
            <div class="circle-wrapper">
              <img src="./images/BinaryExploitation.jpg" alt="Binary Exploitation">
            </div>
            <p class="mt-2 fw-bold">Binary Exploitation</p>
          </div>
        </div>

        <!-- Left Upper Circle -->
        <div class="position-absolute" style="top: 20%; left: 5%;">
          <div class="course-item text-center">
            <div class="circle-wrapper">
              <img src="./images/WebExploitation.webp" alt="Web Exploitation">
            </div>
            <p class="mt-2 fw-bold">Web Exploitation</p>
          </div>
        </div>

        <!-- Right Upper Circle -->
        <div class="position-absolute" style="top: 20%; right: 5%;">
          <div class="course-item text-center">
            <div class="circle-wrapper">
              <img src="./images/Cryptography.jpg" alt="Cryptography">
            </div>
            <p class="mt-2 fw-bold">Cryptography</p>
          </div>
        </div>

        <!-- Left Lower Circle -->
        <div class="position-absolute" style="bottom: 5%; left: 15%;">
          <div class="course-item text-center">
            <div class="circle-wrapper">
              <img src="./images/ReverseEngineering.jpg" alt="Reverse Engineering">
            </div>
            <p class="mt-2 fw-bold">Reverse Engineering</p>
          </div>
        </div>

        <!-- Right Lower Circle -->
        <div class="position-absolute" style="bottom: 5%; right: 15%;">
          <div class="course-item text-center">
            <div class="circle-wrapper">
              <img src="./images/Forensics.webp" alt="Forensics">
            </div>
            <p class="mt-2 fw-bold">Forensics</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('./include/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    fetch('./include/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

  <!-- Load scripts -->
  <script>
    fetch('./include/scripts.html')
      .then(response => response.text())
      .then(data => {
        const temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.querySelectorAll('script')).forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => {
            newScript.setAttribute(attr.name, attr.value);
          });
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error loading scripts:', error));
  </script>
</body>
</html>
