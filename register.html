<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script>
    fetch('./include/links.html')
      .then(response => response.text())
      .then(data => {
        document.head.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => console.error('Error loading head links:', error));
  </script>
</head>
<body>
  <div id="header"></div>

  <!-- Title Section -->
    <div class="bg-dark text-white py-3">
        <div class="container d-flex flex-column align-items-center text-center py-5">
        <h1 class="fw-bold">Register</h1>
        </div>
    </div>

    <!-- Register Form Section -->
    <div class="text-light py-5">
        <div class="container d-flex flex-column align-items-center text-center py-5">
        <form style="max-width: 400px; width: 100%;">
            <div class="mb-3 text-start">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3 text-start">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3 text-start">
            <label for="confirm-password" class="form-label fw-bold">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3">Register</button>

            <!-- Small text below button -->
            <p class="mt-3 fw-light fs-6">
            Already registered? 
            <a href="./login.html" class="text-decoration-none fw-bold">Log in now</a>
            </p>
        </form>
        </div>
    </div>
  
  <div id="footer"></div>

  <script>
    fetch('./include/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    fetch('./include/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

  <!-- Load scripts -->
  <script>
    fetch('./include/scripts.html')
      .then(response => response.text())
      .then(data => {
        const temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.querySelectorAll('script')).forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => {
            newScript.setAttribute(attr.name, attr.value);
          });
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error loading scripts:', error));
  </script>
</body>
</html>
