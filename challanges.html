<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script>
    fetch('./include/links.html')
      .then(response => response.text())
      .then(data => {
        document.head.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => console.error('Error loading head links:', error));
  </script>
</head>
<body>
  <div id="header"></div>

  <main class="container mt-5">
    <h1>Welcome to the Home Page</h1>
    <p>This is the main content of your home page.</p>
  </main>

  <div id="footer"></div>

  <script>
    fetch('./include/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    fetch('./include/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

  <!-- Load scripts -->
  <script>
    fetch('./include/scripts.html')
      .then(response => response.text())
      .then(data => {
        const temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.querySelectorAll('script')).forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => {
            newScript.setAttribute(attr.name, attr.value);
          });
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(error => console.error('Error loading scripts:', error));
  </script>
</body>
</html>
